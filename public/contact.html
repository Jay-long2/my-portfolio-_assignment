    <h2 style="display: center;">Contact me</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="Name" class="form-control" id="name">
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
      </div>
      <br>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phonenumber" class="form-control" id="phone">
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <br>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
    <p style="font-family:'Times New Roman', Times, serif;font-weight: bolder;">Bringing brilliance, heart, and innovation to everything I do.</p>
